{% extends "layout.html" %}
{% block title %} | Portfolio{% endblock %}
{% block body %}
<div class="container" id="top">

    <div class="row">
        <div class="col">

            <h1 class="display-1">
                METAR by SMS
            </h1>
            <hr>
            <h4>
                Text message aviation meteorological reports
            </h4>
        </div>
    </div>

    <div class="row">
        <h1 class="display-3 project-section">
            Get Started
        </h1>
    </div>
    
    <div class="row">
        
        <div class="col-lg-6 col-md-6 col-sm-12">
            <form action="/metar" method="post">
                <div class="form-group">
                    <label for="phone" class="col-">Enter your phone number:</label>
                    <input class="form-control" type="tel" id="number" name="number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="512-555-0000">
                    <small>
                        Only US numbers and US airports with <code>K***</code> designations supported.
                    </small>
                </div>
                <br>
                <input type="submit" value="Submit" class="btn btn-lg btn-secondary btn-block">
                <div class="form-group">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="notify" name="notify" value="true">
                        <label class="form-check-label" for="notify">
                            Notify me of updates and improvements. Phone number will be stored to facilitate services and development, but will never be shared.
                        </label>
                    </div>
                </div>
                <br>
            </form>
        </div>

        <div class="col-lg-5 col-md-6 col-sm-12">
            <br>
            <img src="/static/images/metar/metar-example.gif" class="img-fluid rounded img-thumbnail" alt="SMS METAR text exchange example">
        </div>

        <div class="col-lg-1 col-sm-0"></div>

    </div>


</div>
{% endblock %}
